<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebNews | Home</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/usermenu.css">
    <link rel="stylesheet" href="../css/cards.css">
    <link rel="stylesheet" href="../css/index-page.css">

    <script src="https://kit.fontawesome.com/f1ed2eab26.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header d-flex"> <!-- header -->
        <div class="logo"> <!-- logo -->
            <h1><a href="../html/index.html">WebNews</a></h1>
        </div> <!-- logo /end -->

        <nav class="navbar-header d-flex"> <!-- navigation bar -->
            <ul>
                <li class="active"><a href="./index.html">Home</a></li>
                <li><a href="./most-important">Most Important</a></li> <!-- main news -->
                <li><a href="./top-news.html">Relevant</a></li> <!-- major news -->
                <li><a href="./contact.html">Contact</a></li> <!-- top news -->
            </ul>

            <button type="button" class="btn">Login</button>
            <!-- <i class="fa-user fa-solid userphoto"></i> -->
        </nav> <!-- navigation bar /end -->
    </header> <!-- header /end -->

    <div class="usermenu-back" style="display: none;"> <!-- background -->
        <aside class="usermenu"> <!-- menu screen -->
            <div class="usermenu-close"> <!-- close button -->
                <span>&times;</span>
            </div> <!-- close button /end -->

            <div class="usermenu-user"> <!-- user data -->
                <i class="fa-solid fa-user"> <!-- user photo -->
                    <a href="/edituser.html"> <!-- edit button -->
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a> <!-- edit button /end -->
                </i> <!-- user photo /end -->
                <p class="usermenu-username">Joseph Nobody</p>
            </div> <!-- user data /end -->

            <nav class="usermenu-nav"> <!-- user navigation -->
                <ul>
                    <li><a href="#">option 1</a></li>
                    <li><a href="#">option 2</a></li>
                    <li><a href="#">option 3</a></li>
                    <li><a href="#">option 4</a></li>
                </ul>

                <button type="button" class="usermenu-logout"> <!-- logout -->
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>logout</span>
                </button> <!-- logout /end -->
            </nav> <!-- user navigation /end -->
        </aside> <!-- menu screen /end -->
    </div> <!-- background /end -->

    <dialog class="loginmodal"> <!-- login screen -->
        <div class="loginmodal-header"> <!-- header -->
            <span class="modal-close">&times;</span>
            <h2 class="loginmodal-title">LOGIN</h2>
        </div> <!-- header /end -->
        <div class="loginmodal-body">
            <form method="post"> <!-- form -->
                <div class="userdata"> <!-- email -->
                    <label for="loginModalEmail">E-mail:</label>
                    <input type="email" name="loginModalEmail" id="loginModalEmail">
                </div> <!-- email /end -->
                <div class="userdata"> <!-- password -->
                    <label for="loginModalPass">Password:</label>
                    <input type="password" name="loginModalPass" id="loginModalPass">
                </div> <!-- password /end -->
            </form> <!-- form /end -->
            <div class="loginmodal-links d-flex"> <!-- links -->
                <a href="./register.html">Create an account</a>
                <button type="button" class="btn">Sign In</button>
            </div> <!-- links /end -->
        </div>
    </dialog> <!-- login screen /end -->

    <main role="main">
        <div class="labels d-flex"> <!-- labels -->
            <ul class="labels-opts"> <!-- label options -->
                <li><button type="button" class="btn">Technology</button></li>
                <li><button type="button" class="btn">Games</button></li>
                <li><button type="button" class="btn">Entertainment</button></li>
                <li><button type="button" class="btn">Sports</button></li>
                <li><button type="button" class="btn">Home & Life</button></li>
                <li><button type="button" class="btn">Business</button></li>
                <li><button type="button" class="btn">Arts</button></li>
            </ul> <!-- labels options /end -->

            <div class="dropdown"> <!-- dropdown -->
                <button type="button" class="dropdown-btn btn">...</button>
                <ul class="dropdown-cont" style="display: none;"> <!-- dropdown options -->
                    <li class="drop-f">Motorsport</li>
                    <li>Life Style</li>
                    <li>Health</li>
                    <li class="drop-l">Food</li>
                </ul> <!-- dropdown options /end -->
            </div> <!-- dropdown /end -->
        </div> <!-- labels /end -->
    </main>

    <script src="../js/login.js"></script>
    <!-- <script src="../js/usermenu.js"></script> -->
    <script src="../js/index-page.js" type="module"></script>
</body>
</html>
