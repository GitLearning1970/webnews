<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebNews | Home</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header> <!-- header -->
        <div class="logo"> <!-- logo -->
            <h1><a href="./index.html">WebNews</a></h1>
        </div> <!-- logo /end -->

        <nav class="navbar-header"> <!-- navigation bar -->
            <ul>
                <li class="active"><a href="./index.html">Home</a></li>
                <li><a href="./mostImportant.html">Most Important</a></li> <!-- main news -->
                <li><a href="./relevant.html">Relevant</a></li> <!-- major news -->
                <li><a href="./top-news">Top News</a></li> <!-- top news -->
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
            <button type="button" id="loginBtn">Login</button>
        </nav> <!-- navigation bar /end -->
    </header> <!-- header /end -->

    <div id="loginModal"> <!-- login background -->
        <div class="modal-content"> <!-- login screen -->
            <div class="modal-header"> <!-- login header -->
                <span id="closeModal">&times;</span>
                <h2 class="modal-title">LOGIN</h2>
            </div> <!-- login header /end -->
            <div class="modal-body"> <!-- login form -->
                <form action="" method="post">
                    <div class="usr-data"> <!-- login email -->
                        <label for="loginEmail">Email:</label>
                        <input type="email" name="loginEmail" id="loginEmail">
                    </div> <!-- login email /end -->
                    <div class="usr-data"> <!-- login password -->
                        <label for="loginPaswd">Password:</label>
                        <input type="password" name="loginPaswd" id="loginPaswd">
                    </div> <!-- login password -->
                    <div class="modal-links">
                        <a href="./register.html">Create account</a>
                        <button type="button">Sign in</button>
                    </div>
                </form>
            </div> <!-- login form /end -->
        </div> <!-- login screen /end -->
    </div> <!-- login background /end -->

    <main role="main" id="mainNews"> <!-- main content -->
        <div class="categories"> <!-- categories -->
            <ul class="categories-items"> <!-- categories items -->
                <li><button type="button">Technology</button></li>
                <li><button type="button">Games</button></li>
                <li><button type="button">Entertainment</button></li>
                <li><button type="button">Sports</button></li>
                <li><button type="button">Cience</button></li>
                <li><button type="button">Home & Life</button></li>
            </ul> <!-- categories items /end -->

            <div class="dropdown"> <!-- dropdown button -->
                <button type="button" id="dropdownBtn">...</button>
                <ul id="dropdownCont"> <!-- dropdown list -->
                    <li class="drop-f-item">Business</li>
                    <li>Arts</li>
                    <li>Motorsport</li>
                    <li>Health</li>
                    <li>Life Style</li>
                    <li class="drop-l-item">Food</li>
                </ul> <!-- dropdown list /end -->
            </div> <!-- dropdown button /end -->
        </div> <!-- categories /end -->
    </main> <!-- main content /end -->

    <script src="./js/indexCards.js" type="module"></script>
    <script src="./js/dropown-categories.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
